<html>
<head>
<style type="text/css">
.thumbnails{
	width: 30%;
	height: 80%;
	border-width: thin;
	border-color: black;
	border-style: solid;
	float: left;
}

.details{
	width: 60%;
	height: 80%;
	float: left;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#dir').on('change', function(){

		var $thumbnails = $('#thumbnails').empty();

	        // ファイルの配列から1つずつファイルを選択
		$.each(this.files, function(){
			//console.log(this);

			//Readerオブジェクトの生成
			var reader = new FileReader();
			reader.onerror = function (evt) {
			        console.log("[Error!] " + evt);
		        }

			//画像ファイルをロード
		        if (this.type.match('image.*')) {
			        reader.onload = function (evt) {
					var $thumb = $('<img width="90%" src="' + evt.target.result + '"><br>').appendTo($thumbnails)

					$thumb.on('click', function(){
						//console.log(this);
						$('#details').attr('src', this.src);
					});
			        }
	
			        // 読み込み処理実行
			        reader.readAsDataURL(this);
		        }
		});

	});
});
</script>
</head>

画像のあるフォルダを選択してください(chromeのみフォルダ選択可)。<br>
<input  type="file" id="dir" webkitdirectory directory>
<br><br>

<div id="thumbnails" class="thumbnails"></div>
<div class="details"><img id="details" width="90%" src=""></div>
</body>
</html>
